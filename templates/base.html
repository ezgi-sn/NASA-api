<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link href="static/custom.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script src=
"https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
    </script>
</head>
<body>
    <nav class="nav nav-pills nav-fill">
        <img src="static/nasa_logo.png" alt="" width="60" height="48" style="margin-bottom: 10px; margin-top: 20px">
        <a class="nav-item nav-link" href="{{ url_for('index') }}">Asteroids NeoWs</a>
        <a class="nav-item nav-link" href="{{ url_for('apod') }}">APOD</a>
        <a class="nav-item nav-link" href="{{ url_for('epic') }}">EPIC</a>
    </nav>

    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
<script>
        $(document).ready(function () {

            $('nav > a').click(function (e) {
                        console.log("clicked");
                //$('nav > a').removeClass('active');
                 $(this).siblings().removeClass('active');
                 $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
